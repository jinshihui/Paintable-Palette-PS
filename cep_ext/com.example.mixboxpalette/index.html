<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mixbox Palette (CEP)</title>
    <link rel="stylesheet" href="js/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <label>Size
          <input type="range" id="slider-size" min="2" max="80" value="20" />
          <span id="val-size" class="value">20</span>
        </label>
        <label>Opacity
          <input type="range" id="slider-opacity" min="1" max="100" value="10" />
          <span id="val-opacity" class="value">10%</span>
        </label>
        <label>Hardness
          <input type="range" id="slider-hardness" min="0" max="100" value="100" />
          <span id="val-hardness" class="value">100%</span>
        </label>
        <select id="select-mode">
          <option value="rgb">RGB</option>
          <option value="mixbox">Mixbox</option>
        </select>
        <button id="btn-clear">Clear</button>
        <button id="btn-pick">Pick</button>
      </div>

      <div class="statusbar">
        <div id="fg-swatch" class="swatch"></div>
        <span id="status-text">Ready</span>
      </div>

      <div class="surface-wrap">
        <canvas id="palette-canvas" width="300" height="300" class="surface"></canvas>
      </div>
    </div>

    <script src="js/mixbox.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
